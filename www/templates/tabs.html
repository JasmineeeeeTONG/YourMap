<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="景观" icon-off="ion-android-pin" icon-on="ion-android-pin" href="#/tab/dash">
    <ion-nav-view name="tab-scenicSpots"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="附近" icon-off="ion-android-compass" icon-on="ion-android-compass" href="#/tab/chats">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>


</ion-tabs>
